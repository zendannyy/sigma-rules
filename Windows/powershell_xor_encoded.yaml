title: XOR Encoded PowerShell Patterns
logsource:
    product: windows
    category: process_creation
detection:
    selection_powershell:
        Image|endswith:
            - '\powershell.exe'
            - '\pwsh'
    # Encoded command indicators
    selection_xor_encoded:
        CommandLine|contains:
            - '-bxor'
            - 'bxor'
    condition: any of selection_*
level: medium
