title: Linux Content Injection Leading to Process Execution
id: b2c3d4e5-1659-detect-bcde-f23456789012
status: experimental
description: Detects successful content injection leading to process execution
references:
    - https://attack.mitre.org/techniques/T1659/
author: Yee (based on MITRE ATT&CK research)
date: 2026-02-21
tags:
    - attack.initial-access
    - attack.t1659
logsource:
    product: linux
    category: process_creation
detection:
    selection_web_processes:
        ParentImage|endswith:
            - '/apache2'
            - '/nginx'
            - '/httpd'
            - '/lighttpd'
    selection_suspicious_commands:
        Image|endswith:
            - '/bash'
            - '/sh'
            - '/python'
            - '/perl'
        CommandLine|contains:
            - 'wget'
            - 'curl'
            - 'nc -'
            - '/dev/tcp/'
    condition: selection_web_processes and selection_suspicious_commands
falsepositives:
    - Legitimate web application scripts
level: high
