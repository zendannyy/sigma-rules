title: Linux Drive-by Compromise JavaScript Execution
id: ae692a1d-6741-45d8-9d3f-01e684d754f5
status: experimental
description: Detects JavaScript-based drive-by compromise execution on Linux
references:
    - https://attack.mitre.org/techniques/T1189/
author: zendannyy
date: 2026-02-21
tags:
    - attack.initial-access
    - attack.t1059.007
    - attack.t1189
    - attack.execution
logsource:
    category: process_creation
detection:
    selection_js_engines:
        Image|endswith:
            - '/node'
            - '/js'
            - '/v8'
        ParentImage|contains:
            - 'firefox'
            - 'chrome'
    selection_js_indicators:
        CommandLine|contains:
            - 'eval('
            - 'document.write'
            - 'XMLHttpRequest'
            - 'ActiveXObject'
    condition: 1 of selection_*
falsepositives:
    - Legitimate web applications
    - Browser-based development tools
level: high